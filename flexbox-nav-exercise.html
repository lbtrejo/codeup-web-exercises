<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flexbox Navbar Exercise</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Work+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/flexbox-nav-exercises.css">
</head>
<body>
    <nav class="nav-container">
        <section class="nav-links-left">
            <ul>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Market</a></li>
                <li><a href="#">Jobs</a></li>
            </ul>
        </section>
        <section class="logo">
            <ul>
                <li><a href="#">Logo</a></li>
            </ul>
        </section>
        <section class="nav-links-right">
            <ul>
                <li><a href="#">Follow Us</a></li>
                <li><i class="icon"><a href="#">Search</a></i></li>
                <li><i class="icon"><a href="#">Cart</a></i></li>
                <li><i class="icon"><a href="#">Account</a></i></li>
            </ul>
        </section>
    </nav>
</body>
</html>
