<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
    <h2>Mapbox API Exercise!</h2>
    <div id='map' style='width: 800px; height: 600px;'></div>
    <br>
    <div>
        <label for="zoom-select">Select your zoom level!</label>
        <select name="zoom" id="zoom-select">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
    </div>
    <br>
    <div>
        <form action="">
            <label for="userAddress">Enter an address.</label>
            <input type="text" id="userAddress" size="64" value="1234 test">
            <button type="submit" id="formSubmit">Map this!</button>
        </form>
    </div>
    <br>
    <div id='map2' style='width: 800px; height: 600px;'></div>
    <script src="js/keys.js"></script>
    <script src="js/mapbox-geocoder-utils.js"></script>
    <script src="js/mapbox-api-exercise.js"></script>
</body>
</html>
