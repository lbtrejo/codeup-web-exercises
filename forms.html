<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <header><h2>Register with Us!</h2></header>
    <main>
        <form action="https://request-inspector.glitch.me/" method="POST">
            <div id="exercise5">
                <label for="email">Email Address: </label>
                <input type="text" id="email" name="email" placeholder="user@domain.tld">
                <br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" name="password" placeholder="VeRY53Cur3P@$$">
            </div>
            <br>
            <div id="exercise6">
                <label for="bio">Bio: </label>
                <br>
                <textarea name="bio" id="bio" cols="80" rows="10" maxlength="256"></textarea>
            </div>
            <br>
            <div id="exercise7">
                <h4>How did you hear about us?</h4>
                <label for="billboard">
                    <input type="radio" id="billboard" name="advert" checked required> Billboard
                </label>
                <br>
                <label for="radio">
                    <input type="radio" id="radio" name="advert"> Radio Advertisement
                </label>
                <br>
                <label for="internet">
                    <input type="radio" id="internet" name="advert"> Internet Advertisement
                </label>
                <br>
                <label for="other">
                    <input type="radio" id="other" name="advert"> Other
                </label>
            </div>
        </form>
    </main>
</body>
</html>
