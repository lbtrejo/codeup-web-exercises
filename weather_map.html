<!doctype html>

<head>

    <meta charset="utf-8">

    <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
    <title>Weather App</title>
</head>
<body>
    <div class="container-fluid p-0 bg-secondary" id="main-container">
        <div class="container-fluid bg-success" id="nav-container">
            <nav class="navbar navbar-light bg-success">
                <a class="navbar-brand" href="#">Minty Fresh Weather</a>
<!--                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->

                <div class="navbar-nav" id="navbarSupportedContent">

                    <span class="navbar-text" id="current-text">Current City: <span class="navbar-text font-weight-bold" id="current-city">San Antonio, Texas</span></span>
                </div>
            </nav>
        </div>
        <div class="container-fluid mt-3" id="body-container">
            <div class="container" id="search-container">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2 flex-grow-1" type="search" placeholder="Enter a location" aria-label="Search" id="search-input">
                    <button class="btn btn-success my-2 my-sm-0" type="submit" id="search-btn">Search</button>
                </form>
            </div>
            <div class="container mt-3" id="card-container">
                <div class="row" id="card-row">
                    <div class="col-12 col-md-6 pr-3">
                        <div class="row" id="current-row">

                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="row justify-content-end" id="forecast-row">

                        </div>
                    </div>
                </div>
            </div>
            <div class="container mt-3 p-3" id="map"></div>
        </div>
        <div class="container-fluid mt-3 p-0" id="footer-container">
            <footer class="bg-success" id="footer">

                    <p class="text-center">LBTrejo Development</p>
